<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Novo Item - Backlog</title>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/cadastro.css">
    </head>
    <body>

        <h1>üìù Adicionar Novo Item</h1>

        <div class="card" style="display: block;"> <form id="form-cadastro">

            <div class="form-group">
                <label for="titulo">T√≠tulo:</label>
                <input type="text" id="titulo" placeholder="Ex: God of War">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select id="tipo">
                    <option value="Jogo">Jogo</option>
                    <option value="Filme">Filme</option>
                    <option value="S√©rie">S√©rie</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status">
                    <option value="Zerado">Zerado / Assistido</option>
                    <option value="Jogando">Jogando / Assistindo</option>
                    <option value="Dropado">Desisti (Dropado)</option>
                    <option value="Backlog">Na fila (Backlog)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="imagemUrl">Link da Imagem (URL):</label>
                <input type="url" id="imagemUrl" placeholder="Cole o link da imagem aqui..." oninput="atualizarPreview()">

                <div style="margin-top: 10px; text-align: center;">
                    <img id="preview-img" src="" alt="Preview da imagem" style="max-height: 200px; display: none; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
                </div>
            </div>

            <div class="form-group">
                <label for="nota">Nota (0-10):</label>
                <input type="number" id="nota" min="0" max="10">
            </div>

            <div class="form-group">
                <label for="resenha">Resenha r√°pida:</label>
                <textarea id="resenha" rows="3" placeholder="O que achou?"></textarea>
            </div>

            <button type="submit" class="btn-salvar">Salvar Item</button>
            <a href="/" class="btn-cancelar">Cancelar</a>
        </form>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>

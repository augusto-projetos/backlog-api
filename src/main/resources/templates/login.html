<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Meus Backlog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #1a1a2e;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .card {
        background: #16213e;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        width: 100%;
        max-width: 350px;
        text-align: center;
    }
    h2 { margin-bottom: 20px; color: #e94560; }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background: #0f3460;
        border: none;
        border-radius: 5px;
        color: white;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #e94560;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
    }
    button:hover { background: #c1354b; }
    .error { color: #ff6b6b; font-size: 0.9rem; margin-bottom: 10px; }
    a { color: #aaa; text-decoration: none; font-size: 0.9rem; }
    a:hover { color: white; }
  </style>
</head>

<div class="card">

  </div>

    Conta criada! Pode entrar.
  </div>

  <form action="/login" method="post">
    <input type="text" name="username" placeholder="UsuÃ¡rio" required>
    <input type="password" name="password" placeholder="Senha" required>

    <button type="submit">Entrar</button>
  </form>

  <br>
  <a href="/register">Criar uma conta</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar Conta - Meus Backlog</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <style>
          body {
              font-family: 'Poppins', sans-serif;
              background: #1a1a2e;
              color: white;
              display: flex;
              align-items: center;
              justify-content: center;
              height: 100vh;
              margin: 0;
          }
          .card {
              background: #16213e;
              padding: 40px;
              border-radius: 15px;
              box-shadow: 0 10px 25px rgba(0,0,0,0.5);
              width: 100%;
              max-width: 400px;
              text-align: center;
          }
          h2 { margin-bottom: 20px; color: #e94560; }
          input {
              width: 100%;
              padding: 12px;
              margin: 10px 0;
              background: #0f3460;
              border: none;
              border-radius: 5px;
              color: white;
              box-sizing: border-box; /* Importante para n칚o estourar a largura */
          }
          button {
              width: 100%;
              padding: 12px;
              background: #e94560;
              border: none;
              border-radius: 5px;
              color: white;
              font-weight: bold;
              cursor: pointer;
              margin-top: 10px;
              transition: 0.3s;
          }
          button:hover { background: #c1354b; }
          a { color: #aaa; text-decoration: none; font-size: 0.9rem; }
          a:hover { color: white; }
        </style>
    </head>
    <body>

        <div class="card">
            <h2>Crie sua conta 游꿡</h2>

            <div th:if="${param.error}" style="color: #ff6b6b; margin-bottom: 15px; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 5px;">
                丘멆잺 Ops! Esse usu치rio ou email j치 existe.
            </div>

            <form action="/auth/register" method="post">
            <input type="text" name="login" placeholder="Usu치rio" required>
            <input type="text" name="username" placeholder="Seu E-mail de cadastro" required>
            <input type="password" name="password" placeholder="Senha Secreta" required>

            <button type="submit">Cadastrar</button>
          </form>

          <br>
          <a href="/login">J치 tem conta? Entrar</a>
          <br><br>
          <a href="/">Voltar para In칤cio</a>
        </div>

    </body>
</html>
